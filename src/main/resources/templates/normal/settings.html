<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body">
<h3 class="mb-3">Change Password</h3>
    <form th:action="@{/user/change-password}" method="post">
        <div class="form-group">
        <input name="oldPassword" type="text" class="form-control" placeholder="Enter Old Password"/>
        <br>
            <div class="form-group">
                <input name="newPassword" type="text" class="form-control" placeholder="Enter New Password"/>
        <br>
                <div class="container text-center">
                <button type="submit" class="btn btn-success">
                Change
                </button>

                    <button type="reset" class="btn btn-warning">
                        reset
                    </button>

                </div>

            </div>

    </form>

</div>

</div>

</div>

        </div>

    </div>



    <script>
        $(document).ready(()=> {
        $(".items").removeClass("active");
        $("#settings-link").addClass("active");
        });

    </script>
</section>
</body>
</html>
