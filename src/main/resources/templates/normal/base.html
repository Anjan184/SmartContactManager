<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{/Css/style.css}">
    <title th:text="${title}">Base Html</title>
</head>
<body>

<!--Start navbar-->

<nav class=" fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
                <a th:href="@{/}" class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a  class="nav-link" href="#"> <span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">LogOut</a>
            </li>
        </ul>

    </div>
</nav>

<!--end navbar-->

<!--sidebar-->
<div class="sidebar mt-2">

    <span onclick="toggleSidebar()" class="crossBtn">&times;</span>

    <a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
    <a th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
    <a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    <a th:href="@{/user/your-profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a id="settings-link" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
    <a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> LogOut</a>
    <div class="divider"></div>

</div>
<!--end sidebar-->

<!--Start content-->
<div class="content mt-5">

    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

    <div th:replace="${content}"></div>


</div>
<!--end content-->

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function deleteContact(cid){
Swal.fire({
  title: "Are you sure?",
  text: "You want to delete this contact..",
  icon: "warning",
  showCancelButton: true,
  confirmButtonColor: "#3085d6",
  cancelButtonColor: "#d33",
  confirmButtonText: "Yes, delete it!"
}).then((result) => {
  if (result.isConfirmed) {
    window.location="/user/delete/"+cid;

  }
});
    }
</script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
