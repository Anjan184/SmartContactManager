<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Page</title>
</head>
<body>
<section>
   <div class="card mr-3 ml-3">
       <div class="card-body">
           <h1 class="text-center">Add Contact</h1>
           <div class="container-fluid mt-1">
            <div class="row">
            <div class="col-md-8 offset-md-2">
            <form action="#" th:object="${contact}"
                  method="post"
                  th:action="@{/user/process-contact}"
                  class="mt-2">

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text mr-3">
                            <i class="fa fa-plus"></i>
                        </div>
                    </div>
                    <input required type="text" id="firstName" name="name" placeholder="Enter Name" class="form-control"/>
                </div>

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text mr-3">
                            <i class="fas fa-user-alt"></i>
                        </div>
                    </div>
                    <input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name" class="form-control"/>
                </div>

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text mr-3">
                            @
                        </div>
                    </div>
                    <input required type="email" id="email" name="email" placeholder="Enter Email" class="form-control"/>
                </div>

                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text mr-3">
                            <i class="fas fa-phone"></i>
                        </div>
                    </div>
                    <input required min="10" type="text" id="phone" name="phone" placeholder="Enter Contact" class="form-control"/>
                </div>


                <div class="input-group mt-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text mr-3">
                            <i class="fa fa-briefcase"></i>
                        </div>
                    </div>
                    <input required type="text" id="work" name="work" placeholder="Enter Work" class="form-control"/>
                </div>

                <div class="form-group mt-3">
                    <textarea id="mytextarea" placeholder="Enter Contact Description" name="description" class="form-control" rows="8"></textarea>
                </div>

            <div class="container text-center">
        <button class="btn btn-outline-primary">Save Contact</button>

            </div>

            </form>

            </div>

            </div>
           </div>
       </div>
   </div>
    <script src="https://cdn.tiny.cloud/1/mg5u89q7lnlvxo31xblvfqkyopfgob239ca2x99c4vovhs5k/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
          selector: '#mytextarea'
        });
    </script>
      </section>
      </body>
      </html>
